<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Previsão do Tempo</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" href="https://www.pngarts.com/files/10/Cloud-Outline-PNG-Pic.png">
	<script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
	<div class="iphone-container">
		<div class="notch"></div>
		<i data-feather="cloud-lightning" id="cloud"></i>
		<h2 id="cidade">São Paulo</h2>
		<div class="content">
			<h4>Monday 7:00 AM</h4>
			<h1>19º</h1>
			<h2>So, it's Stormy</h2>
		</div>

		<div class="week-weather">
			<span>Thu Sep 14</span><span>29º 13º</span>
			<span>Fri Sep 15</span><span>26º 10º</span>
			<span>Sat Sep 16</span><span>29º 13º</span>
		</div>




		<div class="iphone-menu"></div>
	</div>


	<script>
		feather.replace()
	</script>
</body>

</html>
